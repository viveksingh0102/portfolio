<div class="container">
    <h1>Skills</h1>
    <section *ngFor="let skills of mySkills">
        <h2>{{skills.name}}</h2>
        <!-- <h4>{{skills.rating}}</h4> -->
        <div class="rating">
            <div class="bar">
                <div [ngStyle]="{'width':skills.rating+'%'}"></div>
            </div>
            <div>{{skills.rating}}%</div>
        </div>
    </section>
</div>
