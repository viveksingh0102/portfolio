<div class="container">
    <h1>Projects</h1>
    <section *ngFor="let projects of myProjects">
        <h2>{{projects.title}}</h2>
        <h3>
            <span>Technologies Used : </span>
            <span>{{projects.technologies}}</span>
        </h3>         
           <ul *ngFor="let desc of projects.desc">
                <li>{{desc}}</li>
            </ul>        
    </section>
</div>
