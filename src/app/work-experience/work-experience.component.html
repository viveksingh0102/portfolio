<div class="container">
    <h1>Work Experience</h1>
    <ul>
        <li *ngFor="let work of exp">
            <h2>{{work.role}}</h2>
            <h3>{{work.company}}</h3>
            <h4>{{work.duration}}</h4>
            <!-- <h5>{{work.desc}}</h5> -->
            <ul>
                <li *ngFor="let desc of work.desc">{{desc}}</li>
            </ul>
        </li>
        
    </ul>
</div>
